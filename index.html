<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Bootstrap 5</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    

</head>
<body>
    <div class="border border-dark shadow-sm p-3 mb-5 bg-body justify-content-center ">
        <h1 class="text-center">Latest News</h1>
        <section class="d-flex justify-content-center">
            <article class="card" style="width: 20rem;">
                <img src= "img/img_145483_sm_nyt_incalmerdebatebidenandtrump_gettyimages-1229230871.jpg" class="card-img-top border border-dark shadow-sm p-3">
                <p class="card-text p-2">In Calmer Debate, Biden and Trump Offer Sharply Divergent Visions for Nation</p>
            </article>
            <article class="card" style="width: 20rem;">
                <img src="img/img_145401_paobama7_sm.jpg" class="card-img-top border border-dark shadow-sm p-3">
                <p class="card-text p-2">Obama mocks Trump's Chinese bank account: 'They would've called me Beijing Barry'</p>
            </article>
            <article class="card" style="width: 20rem;">
                <img src="img/img_145393_popefrancis_getty_sm.jpg" class="card-img-top border border-dark shadow-sm p-3">
                <p class="card-text p-2"> Pope Francis, in a shift for Church, voices support for same-sex civil unions</p>
            </article>
        </section>
    </div>
</body>
</html>
